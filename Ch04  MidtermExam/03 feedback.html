<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>意見回饋表單</title>
</head>
<body>
  <form method="post" action="feedback.php">
    <p><label for="name">姓名：</label>
       <input type="text" id="name" name="userName" required></p>
    <p><label for="email">電子郵件：</label>
       <input type="email" id="email" name="userEmail" required></p>
    <p><label for="desc">問題描述：</label><br>
       <textarea id="desc" name="userTrouble" rows="4" cols="40"></textarea></p>
    <p><label for="category">問題分類：</label>
       <select id="category" name="issueType">
         <option>登入問題</option>
         <option>付款問題</option>
         <option>其他</option>
       </select></p>
    <button type="submit">提交</button>
    <button type="reset">重設</button>
  </form>
</body>
</html>

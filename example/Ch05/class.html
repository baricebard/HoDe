<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<title>我的網頁</title>
    <style>
      .odd {background: lightyellow;}			/*類別選擇器 .odd */
      .even {background: lightpink;}			/*類別選擇器 .even*/
    </style>
  </head>
  <body>
    <table>
      <tr class="odd"><td>01</td><td>小丸子</td></tr>
      <tr class="even"><td>02</td><td>小玉</td></tr>
      <tr class="odd"><td>03</td><td>花輪</td></tr>
      <tr class="even"><td>04</td><td>丸尾</td></tr>
    </table>
  </body>
</html>

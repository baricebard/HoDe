<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>我的網頁</title>
    <style>
      [class|="coffee"] {color: blue;}			/*屬性選擇器*/
    </style>
  </head>
  <body>
    <ul>
      <li class="coffee">精選咖啡</li>
      <li class="coffee-vanilla">香草拿鐵</li>
      <li class="coffee au lait">咖啡歐雷</li>
      <li class="Irish coffee">愛爾蘭咖啡</li>
      <li class="Vienna coffee">維也納咖啡</li>
    </ul>
  </body>
</html>

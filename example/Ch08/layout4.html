<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <title>Bootstrap網頁</title>
  </head>
  <body>
    <div class="container">	       
	  <form class="row row-cols-md-auto g-3 align-items-center">
        <div class="col-12">          
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input type="text" class="form-control" id="userName" placeholder="使用者名稱">
          </div>
        </div>

        <div class="col-12">          
          <select class="form-select" id="inlineFormSelectPref">
            <option selected>選擇借閱書籍...</option>
            <option value="1">刺殺騎士團長</option>
            <option value="2">冰與火之歌</option>
            <option value="3">其它</option>
          </select>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="userAgree">
            <label class="form-check-label" for="userAgree">我同意借書規則</label>
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">提交</button>
        </div>
      </form>
	</div>  
  </body>
</html>

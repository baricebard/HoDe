<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <title>Bootstrap網頁</title>
  </head>
  <body>
    <div class="container">
	  <form>        
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="CK1" id="CK1">
          <label class="form-check-label" for="CK1">鬼滅之刃</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="CK2" id="CK2" checked>
          <label class="form-check-label" for="CK2">進擊的巨人</label>
        </div>
		<div class="form-check">
		  <input class="form-check-input" type="checkbox" value="CK3" id="CK3" disabled>
          <label class="form-check-label" for="CK3">食戟之靈</label>
		</div>  
      </form>
	</div>  
  </body>
</html>

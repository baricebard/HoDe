<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <title>Bootstrap網頁</title>
  </head>
  <body>
    <div class="container">
	  <form>        
        <div class="form-check">
          <input class="form-check-input" type="radio" id="R1">
          <label class="form-check-label" for="R1">鬼滅之刃</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="R2" checked>
          <label class="form-check-label" for="R2">進擊的巨人</label>
        </div>
		<div class="form-check">
          <input class="form-check-input" type="radio" id="R3" disabled>
          <label class="form-check-label" for="R3">食戟之靈</label>
        </div>
      </form>
	</div>  
  </body>
</html>

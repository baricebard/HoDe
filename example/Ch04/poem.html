<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>練習題</title>
  </head>
  <body>
    <dl>
      <dt><b>鹿柴－王維</b></dt> 
      <dd>空山不見人，但聞人語響；返景入深林，復照青苔上。</dd>
      <dt><b>江雪－柳宗元</b></dt>
      <dd>千山鳥飛絕，萬徑人蹤滅。孤舟簑笠翁，獨釣寒江雪。</dd> 
      <dt><b>登樂遊原－李商隱</b></dt>	  
      <dd>向晚意不適，驅車登古原。夕陽無限好，只是近黃昏。</dd>
	  <dt><b>送別－王維</b></dt>
      <dd>山中相送罷，日暮掩柴扉；春草明年綠，王孫歸不歸？</dd>
	  <dt><b>怨情－李白</b></dt>
      <dd>美人捲珠簾，深坐顰蛾眉；但見淚痕濕，不知心恨誰？</dd>
    </dl>
  </body>
</html>

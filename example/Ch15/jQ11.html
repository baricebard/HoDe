<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
      img{
        width: 20%;
        border: 1px solid orange;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <button id="enlarge">放大</button><br>
    <img src="bird2.jpg">
    <script>
      $("#enlarge").on("click", function() {
        $("img").animate({
          width: "50%",
          opacity: 1,
          borderWidth: "10px"
        }, 1500);
      });
    </script>
  </body>
</html>

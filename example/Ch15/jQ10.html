<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <button id="hideMsg">隱藏</button>
    <button id="showMsg">顯示</button>
    <h1>Hello, world!</h1>
    <script>
      $("#hideMsg").on("click", function() {
        $("h1").slideUp(600);
      });
      $("#showMsg").on("click", function() {
        $("h1").slideDown(600);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap網頁</title>
  </head>
  <body>
    <div class="container">   
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <img class="card-img-top" src="flowers1.jpg">
            <div class="card-body">
              <h5 class="card-title">白居易－詠菊</h5>
              <p class="card-text">夜新霜著瓦輕，芭蕉新折敗荷傾。耐寒唯有東籬菊，金粟初開曉更清。</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <img class="card-img-top" src="flowers2.jpg">
            <div class="card-body">
              <h5 class="card-title">白居易－春風</h5>
              <p class="card-text">春風先發苑中梅，櫻杏桃梨次第開。薺花榆莢深村裡，亦道春風為我來。</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
